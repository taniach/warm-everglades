{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">

    <!-- Browser tab icon -->
    <link rel="icon" href="{% static 'images/inventory.png' %}" type="image/png">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Custom JQuery -->
    <script src="{% static 'js/my_jquery.js' %}"></script>

    <title>{% block title %}Hello, world!{% endblock %}</title>
  </head>
  <body>
  	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a href="{% url 'home' %}"> <img src="{% static 'images/inventory.png' %}" width="100" height="100"></a>
      <a class="navbar-brand" href="{% url 'home' %}">Simple Inventory Tracking</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navbarColor01">
        {% if user.is_authenticated %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">All Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'categories' %}">Categories</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'search'%}">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" name="q">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
          <p class="mybtn" id="userLoginName">Hello {{ user.first_name }}</p>
          <span class="navbar-nav mybtn"><a class="nav-link" href="{% url 'logout' %}">Logout</a></span>
        {% endif %}
      </div>
    </nav>
    <br/>
  	<div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
