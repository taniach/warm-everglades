{% extends 'base.html' %}

{% block title %}Add/Edit Product{% endblock %}

{% block content %}

<div class="container">
	{% if product_id %}
	<h1 class="h1_spacing">Edit Product</h1>
	<form enctype="multipart/form-data" action="{% url 'get_product' product_id %}" method="post">
	{% else %}
	<h1 class="h1_spacing">Add Product</h1>
	<form enctype="multipart/form-data" action="{% url 'get_product' %}" method="post">
	{% endif %}
	
	    {% csrf_token %}
	    {{ form }}
	    <input type="submit" value="Save">
	</form>
</div>
{% endblock %}
